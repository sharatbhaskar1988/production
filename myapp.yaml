apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-nginx-deployment
spec:
  selector:
    matchLabels:
      app: app1-nginx
  template:
    metadata:
      labels:
        app: app1-nginx
    spec:
      containers:
      - name: app1-nginx
        image: nanuacr.azurecr.io/sharatbhaskar1988/production:3
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app1-nginx-clusterip-service
spec:
  selector:
    app: app1-nginx
  ports:
  - port: 80
    targetPort: 80